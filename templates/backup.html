    <script>
        let isBackingUp = false;

        // æ˜¾ç¤ºæç¤ºæ¶ˆæ¯
        function showToast(message, type = 'success') {
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.textContent = message;
            document.body.appendChild(toast);

        // æ ¼å¼åŒ–æ—¶é—´
        function formatTime(isoString) {
            if (!isoString) return '-';
            const date = new Date(isoString);
            return date.toLocaleString('zh-CN');
        }

        // æ ¼å¼åŒ–æŒç»­æ—¶é—´
        function formatDuration(seconds) {
            if (!seconds) return '-';
            if (seconds < 60) return `${seconds}ç§’`;
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}åˆ†${secs}ç§’`;
        }

        // æ ¼å¼åŒ–å­—èŠ‚æ•°
        function formatBytes(bytes) {
            if (!bytes || bytes === 0) return '-';
            const units = ['B', 'KB', 'MB', 'GB', 'TB'];
            let size = bytes;
            let unitIndex = 0;
            while (size >= 1024 && unitIndex < units.length - 1) {
                size /= 1024;
                unitIndex++;
            }
            return `${size.toFixed(2)} ${units[unitIndex]}`;
        }

        // åŠ è½½é…ç½®
        async function loadConfig() {

                document.getElementById('rcloneRemote').textContent = backupConfig.rclone_remote || '-';

                    return;

                    const statusText = backup.status === 'success' ? 'æˆåŠŸ' : 
                                      backup.status === 'error' ? 'å¤±è´¥' :

                    html += `

                            <td><span class="status-badge ${statusClass}">${statusText}</span></td>
                            <td>${formatDuration(backup.duration)}</td>

                                        onclick="viewBackupDetail('${backup.id}')">æŸ¥çœ‹è¯¦æƒ…</button>
                            </td>

                    `;
                });
                
                html += `

                    </table>
                `;
                
                container.innerHTML = html;
            } catch (error) {

                document.getElementById('historyContainer').innerHTML = 
                    '<div class="empty-state">åŠ è½½å¤±è´¥: ' + error.message + '</div>';
            }
        }

        // å¼€å§‹å¤‡ä»½

                return;

`;
