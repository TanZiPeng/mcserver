<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MC服务器管理 | 控制台</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">

    <style>
        :root {
            /* 与 home.html 保持一致的配色 */
            --bg-color: #f3f4f6;
            --card-bg: #ffffff;
            --text-primary: #111827;
            --text-secondary: #6b7280;
            --hover-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            --card-border: 1px solid #e5e7eb;
            --success-color: #10b981;
            --danger-color: #ef4444;
            --warning-color: #f59e0b;
            --terminal-bg: #1a1a1a;
            --terminal-text: #e5e5e5;
            --terminal-border: #333333;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            animation: fadeIn 0.8s ease-out;
        }

        .header {
            margin-bottom: 2rem;
            padding: 0 0.5rem;
        }

        .header-top {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1rem;
        }

        .back-link {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: color 0.3s;
        }

        .back-link:hover {
            color: var(--text-primary);
        }

        .header h1 {
            font-size: 2rem;
            font-weight: 800;
            color: var(--text-primary);
            letter-spacing: -0.025em;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            border-radius: 12px;
            font-size: 0.875rem;
            font-weight: 600;
        }

        .status-running {
            background: #dcfce7;
            color: #166534;
        }

        .status-stopped {
            background: #fee2e2;
            color: #991b1b;
        }

        .status-loading {
            background: #fef3c7;
            color: #92400e;
        }

        .main-grid {
            display: grid;
            grid-template-columns: 1fr 350px;
            gap: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .left-column {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .right-column {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .card {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 1.5rem;
            border: var(--card-border);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
        }

        .card-header {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 1.25rem;
        }

        .card-icon {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            background: #f9fafb;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
            color: #374151;
        }

        .card-title {
            font-size: 1.125rem;
            font-weight: 700;
            color: var(--text-primary);
        }

        /* 终端样式 */
        .terminal-card {
            flex: 1;
            min-height: 500px;
            display: flex;
            flex-direction: column;
        }

        .terminal-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0.75rem 1rem;
            background: var(--terminal-bg);
            border-radius: 8px 8px 0 0;
            border-bottom: 1px solid var(--terminal-border);
        }

        .terminal-controls {
            display: flex;
            gap: 0.5rem;
        }

        .terminal-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }

        .terminal-dot.red { background: #ff5f56; }
        .terminal-dot.yellow { background: #ffbd2e; }
        .terminal-dot.green { background: #27ca3f; }

        .terminal-title {
            color: var(--terminal-text);
            font-size: 0.875rem;
            font-weight: 500;
        }

        .terminal-body {
            background: var(--terminal-bg);
            color: var(--terminal-text);
            font-family: 'JetBrains Mono', 'Consolas', monospace;
            font-size: 0.875rem;
            line-height: 1.5;
            padding: 1rem;
            border-radius: 0 0 8px 8px;
            flex: 1;
            overflow-y: auto;
            max-height: 400px;
        }

        .log-line {
            margin-bottom: 0.25rem;
            word-wrap: break-word;
        }

        .log-line.info { color: #e5e5e5; }
        .log-line.warn { color: #fbbf24; }
        .log-line.error { color: #f87171; }
        .log-line.debug { color: #9ca3af; }

        /* 命令输入区域 */
        .command-section {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .command-input-group {
            display: flex;
            gap: 0.75rem;
        }

        .command-input {
            flex: 1;
            padding: 0.75rem 1rem;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 0.875rem;
            font-family: 'JetBrains Mono', monospace;
            transition: border-color 0.3s;
        }

        .command-input:focus {
            outline: none;
            border-color: #3b82f6;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-size: 0.875rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: #3b82f6;
            color: white;
        }

        .btn-primary:hover {
            background: #2563eb;
            transform: translateY(-1px);
        }

        .btn-success {
            background: var(--success-color);
            color: white;
        }

        .btn-success:hover {
            background: #059669;
            transform: translateY(-1px);
        }

        .btn-danger {
            background: var(--danger-color);
            color: white;
        }

        .btn-danger:hover {
            background: #dc2626;
            transform: translateY(-1px);
        }

        .btn-warning {
            background: var(--warning-color);
            color: white;
        }

        .btn-warning:hover {
            background: #d97706;
            transform: translateY(-1px);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        /* 统计卡片 */
        .stat-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .stat-item {
            text-align: center;
            padding: 1rem;
            background: #f9fafb;
            border-radius: 8px;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 0.25rem;
        }

        .stat-label {
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: #e5e7eb;
            border-radius: 3px;
            overflow: hidden;
            margin-top: 0.5rem;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #3b82f6, #1d4ed8);
            transition: width 0.3s ease;
        }

        .progress-fill.warning {
            background: linear-gradient(90deg, #f59e0b, #d97706);
        }

        .progress-fill.danger {
            background: linear-gradient(90deg, #ef4444, #dc2626);
        }

        /* 玩家列表 */
        .player-list {
            list-style: none;
            max-height: 200px;
            overflow-y: auto;
        }

        .player-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem;
            background: #f9fafb;
            border-radius: 8px;
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
        }

        .player-avatar {
            width: 24px;
            height: 24px;
            background: #e5e7eb;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.75rem;
        }

        .empty-state {
            text-align: center;
            color: var(--text-secondary);
            padding: 2rem;
            font-size: 0.875rem;
        }

        /* 配置区域 */
        .config-grid {
            display: grid;
            gap: 1rem;
        }

        .config-item {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .config-label {
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .config-input, .config-select {
            padding: 0.75rem;
            border: 2px solid #e5e7eb;
            border-radius: 6px;
            font-size: 0.875rem;
            transition: border-color 0.3s;
        }

        .config-input:focus, .config-select:focus {
            outline: none;
            border-color: #3b82f6;
        }

        .config-help {
            font-size: 0.75rem;
            color: var(--text-secondary);
            line-height: 1.4;
        }

        .button-group {
            display: flex;
            gap: 0.75rem;
            margin-top: 1rem;
        }

        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 1rem 1.5rem;
            background: white;
            border-radius: 8px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            animation: slideIn 0.3s ease;
            max-width: 400px;
        }

        .toast.success {
            border-left: 4px solid var(--success-color);
        }

        .toast.error {
            border-left: 4px solid var(--danger-color);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideIn {
            from { transform: translateX(400px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        /* 响应式设计 */
        @media (max-width: 1024px) {
            .main-grid {
                grid-template-columns: 1fr;
            }
            
            .right-column {
                order: -1;
            }
            
            .stat-grid {
                grid-template-columns: repeat(4, 1fr);
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .header h1 {
                font-size: 1.5rem;
            }
            
            .stat-grid {
                grid-template-columns: 1fr 1fr;
            }
            
            .command-input-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-top">
                <a href="/" class="back-link">
                    <i class="ri-arrow-left-line"></i>
                    返回主页
                </a>
            </div>
            <h1>
                <i class="ri-terminal-box-line"></i>
                服务器控制台
                <span id="statusBadge" class="status-badge status-loading">
                    <i class="ri-loader-4-line"></i>
                    检查中...
                </span>
            </h1>
        </div>

        <div class="main-grid">
            <div class="left-column">
                <!-- 服务器日志终端 -->
                <div class="card terminal-card">
                    <div class="card-header">
                        <div class="card-icon">
                            <i class="ri-file-text-line"></i>
                        </div>
                        <div class="card-title">服务器日志</div>
                        <button class="btn btn-primary" onclick="refreshLogs()" style="margin-left: auto; padding: 0.5rem 1rem;">
                            <i class="ri-refresh-line"></i>
                            刷新
                        </button>
                    </div>
                    <div class="terminal-header">
                        <div class="terminal-controls">
                            <div class="terminal-dot red"></div>
                            <div class="terminal-dot yellow"></div>
                            <div class="terminal-dot green"></div>
                        </div>
                        <div class="terminal-title">minecraft-server.log</div>
                        <div style="width: 60px;"></div>
                    </div>
                    <div class="terminal-body" id="logContainer">
                        <div class="empty-state">加载日志中...</div>
                    </div>
                </div>

                <!-- 命令执行 -->
                <div class="card">
                    <div class="card-header">
                        <div class="card-icon">
                            <i class="ri-terminal-line"></i>
                        </div>
                        <div class="card-title">执行命令</div>
                    </div>
                    <div class="command-section">
                        <div class="command-input-group">
                            <input type="text" class="command-input" id="commandInput" 
                                   placeholder="输入 Minecraft 命令 (例如: say Hello, list, time set day)">
                            <button class="btn btn-primary" onclick="executeCommand()">
                                <i class="ri-send-plane-line"></i>
                                执行
                            </button>
                        </div>
                        <div id="commandOutput" style="display: none; padding: 1rem; background: #f9fafb; border-radius: 8px; font-family: 'JetBrains Mono', monospace; font-size: 0.875rem;"></div>
                    </div>
                </div>
            </div>

            <div class="right-column">
                <!-- 服务器状态 -->
                <div class="card">
                    <div class="card-header">
                        <div class="card-icon">
                            <i class="ri-dashboard-3-line"></i>
                        </div>
                        <div class="card-title">服务器状态</div>
                    </div>
                    <div class="stat-grid">
                        <div class="stat-item">
                            <div class="stat-value" id="cpuUsage">-</div>
                            <div class="stat-label">CPU 使用率</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value" id="memoryPercent">-</div>
                            <div class="stat-label">内存使用率</div>
                            <div class="progress-bar">
                                <div class="progress-fill" id="memoryProgress" style="width: 0%"></div>
                            </div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value" id="playerCount">-</div>
                            <div class="stat-label">在线玩家</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value" id="serverStatus">-</div>
                            <div class="stat-label">运行状态</div>
                        </div>
                    </div>
                </div>

                <!-- 容器控制 -->
                <div class="card">
                    <div class="card-header">
                        <div class="card-icon">
                            <i class="ri-settings-3-line"></i>
                        </div>
                        <div class="card-title">容器控制</div>
                    </div>
                    <div class="button-group">
                        <button class="btn btn-success" onclick="startContainer()">
                            <i class="ri-play-line"></i>
                            启动
                        </button>
                        <button class="btn btn-danger" onclick="stopContainer()">
                            <i class="ri-stop-line"></i>
                            停止
                        </button>
                        <button class="btn btn-warning" onclick="restartContainer()">
                            <i class="ri-restart-line"></i>
                            重启
                        </button>
                    </div>
                </div>

                <!-- 在线玩家 -->
                <div class="card">
                    <div class="card-header">
                        <div class="card-icon">
                            <i class="ri-group-line"></i>
                        </div>
                        <div class="card-title">在线玩家</div>
                    </div>
                    <ul class="player-list" id="playerList">
                        <li class="empty-state">加载中...</li>
                    </ul>
                </div>

                <!-- 配置管理 -->
                <div class="card">
                    <div class="card-header">
                        <div class="card-icon">
                            <i class="ri-settings-line"></i>
                        </div>
                        <div class="card-title">配置管理</div>
                    </div>
                    <div class="config-grid">
                        <div class="config-item">
                            <label class="config-label">命令执行方式</label>
                            <select class="config-select" id="commandMethod">
                                <option value="docker_attach">Docker Attach (直接向容器输入)</option>
                                <option value="rcon">RCON (远程控制协议)</option>
                            </select>
                            <div class="config-help">
                                Docker Attach: 直接向容器发送命令，无需配置RCON<br>
                                RCON: 通过Minecraft的RCON协议发送命令，需要正确配置RCON设置
                            </div>
                        </div>
                        <div class="config-item">
                            <label class="config-label">容器名称</label>
                            <input type="text" class="config-input" id="containerName" placeholder="minecraft-server">
                        </div>
                        <div class="config-item" id="rconHostItem">
                            <label class="config-label">RCON 主机</label>
                            <input type="text" class="config-input" id="rconHost" placeholder="localhost">
                        </div>
                        <div class="config-item" id="rconPortItem">
                            <label class="config-label">RCON 端口</label>
                            <input type="number" class="config-input" id="rconPort" placeholder="25575">
                        </div>
                        <div class="config-item" id="rconPasswordItem">
                            <label class="config-label">RCON 密码</label>
                            <input type="password" class="config-input" id="rconPassword" placeholder="your_rcon_password">
                        </div>
                    </div>
                    <div class="button-group">
                        <button class="btn btn-primary" onclick="loadConfig()">
                            <i class="ri-download-line"></i>
                            加载配置
                        </button>
                        <button class="btn btn-success" onclick="saveConfig()">
                            <i class="ri-save-line"></i>
                            保存配置
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let refreshInterval;
        let logRefreshInterval;

        // 显示提示消息
        function showToast(message, type = 'success') {
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.innerHTML = `
                <div style="display: flex; align-items: center; gap: 0.75rem;">
                    <i class="ri-${type === 'success' ? 'check' : 'error-warning'}-line"></i>
                    <span>${message}</span>
                </div>
            `;
            document.body.appendChild(toast);
            setTimeout(() => {
                toast.remove();
            }, 3000);
        }

        // 更新服务器状态
        async function updateStatus() {
            try {
                const response = await fetch('/api/status');
                const data = await response.json();
                
                const statusBadge = document.getElementById('statusBadge');
                const serverStatus = document.getElementById('serverStatus');
                const cpuUsage = document.getElementById('cpuUsage');
                const memoryPercent = document.getElementById('memoryPercent');
                const memoryProgress = document.getElementById('memoryProgress');
                
                if (data.running) {
                    statusBadge.innerHTML = '<i class="ri-play-circle-line"></i> 运行中';
                    statusBadge.className = 'status-badge status-running';
                    serverStatus.textContent = '运行中';
                } else {
                    statusBadge.innerHTML = '<i class="ri-stop-circle-line"></i> 已停止';
                    statusBadge.className = 'status-badge status-stopped';
                    serverStatus.textContent = data.status || '已停止';
                }
                
                cpuUsage.textContent = data.cpu_percent ? `${data.cpu_percent}%` : '-';
                memoryPercent.textContent = data.memory_percent ? `${data.memory_percent.toFixed(1)}%` : '-';
                
                if (data.memory_percent) {
                    memoryProgress.style.width = `${data.memory_percent}%`;
                    if (data.memory_percent > 80) {
                        memoryProgress.className = 'progress-fill danger';
                    } else if (data.memory_percent > 60) {
                        memoryProgress.className = 'progress-fill warning';
                    } else {
                        memoryProgress.className = 'progress-fill';
                    }
                }
            } catch (error) {
                console.error('获取状态失败:', error);
            }
        }

        // 更新玩家信息
        async function updatePlayers() {
            try {
                const response = await fetch('/api/minecraft/players');
                const data = await response.json();
                
                document.getElementById('playerCount').textContent = data.count || 0;
                
                const playerList = document.getElementById('playerList');
                if (data.players && data.players.length > 0) {
                    playerList.innerHTML = data.players.map(player => `
                        <li class="player-item">
                            <div class="player-avatar">
                                <i class="ri-user-line"></i>
                            </div>
                            <span>${player}</span>
                        </li>
                    `).join('');
                } else {
                    playerList.innerHTML = '<li class="empty-state">暂无在线玩家</li>';
                }
            } catch (error) {
                console.error('获取玩家信息失败:', error);
            }
        }

        // 刷新服务器日志
        async function refreshLogs() {
            try {
                const response = await fetch('/api/minecraft/logs');
                const data = await response.json();
                
                const logContainer = document.getElementById('logContainer');
                
                if (data.success && data.logs && data.logs.length > 0) {
                    logContainer.innerHTML = data.logs.map(log => {
                        let logClass = 'info';
                        if (log.message.toLowerCase().includes('warn')) logClass = 'warn';
                        if (log.message.toLowerCase().includes('error')) logClass = 'error';
                        if (log.message.toLowerCase().includes('debug')) logClass = 'debug';
                        
                        return `<div class="log-line ${logClass}">${escapeHtml(log.message)}</div>`;
                    }).join('');
                    
                    // 自动滚动到底部
                    logContainer.scrollTop = logContainer.scrollHeight;
                } else {
                    logContainer.innerHTML = `<div class="empty-state">${data.error || '暂无日志数据'}</div>`;
                }
            } catch (error) {
                console.error('获取日志失败:', error);
                document.getElementById('logContainer').innerHTML = '<div class="empty-state">获取日志失败</div>';
            }
        }

        // HTML 转义
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // 启动容器
        async function startContainer() {
            try {
                const response = await fetch('/api/container/start', { method: 'POST' });
                const data = await response.json();
                showToast(data.message || '容器启动成功', 'success');
                setTimeout(() => {
                    updateStatus();
                    refreshLogs();
                }, 2000);
            } catch (error) {
                showToast('启动失败: ' + error.message, 'error');
            }
        }

        // 停止容器
        async function stopContainer() {
            if (!confirm('确定要停止服务器吗？')) return;
            try {
                const response = await fetch('/api/container/stop', { method: 'POST' });
                const data = await response.json();
                showToast(data.message || '容器已停止', 'success');
                setTimeout(() => {
                    updateStatus();
                    refreshLogs();
                }, 1000);
            } catch (error) {
                showToast('停止失败: ' + error.message, 'error');
            }
        }

        // 重启容器
        async function restartContainer() {
            if (!confirm('确定要重启服务器吗？')) return;
            try {
                const response = await fetch('/api/container/restart', { method: 'POST' });
                const data = await response.json();
                showToast(data.message || '容器重启成功', 'success');
                setTimeout(() => {
                    updateStatus();
                    refreshLogs();
                }, 3000);
            } catch (error) {
                showToast('重启失败: ' + error.message, 'error');
            }
        }

        // 执行命令
        async function executeCommand() {
            const input = document.getElementById('commandInput');
            const command = input.value.trim();
            if (!command) {
                showToast('请输入命令', 'error');
                return;
            }
            
            const outputDiv = document.getElementById('commandOutput');
            outputDiv.style.display = 'block';
            outputDiv.innerHTML = '<i class="ri-loader-4-line" style="animation: spin 1s linear infinite;"></i> 执行中...';
            
            try {
                const response = await fetch('/api/minecraft/command', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ command })
                });
                const data = await response.json();
                
                if (data.success) {
                    outputDiv.innerHTML = `<i class="ri-check-line" style="color: var(--success-color);"></i> ${data.output || '命令执行成功'}`;
                    outputDiv.style.color = '#374151';
                    input.value = '';
                    setTimeout(() => {
                        updatePlayers();
                        refreshLogs();
                    }, 1000);
                } else {
                    outputDiv.innerHTML = `<i class="ri-error-warning-line" style="color: var(--danger-color);"></i> ${data.output || '命令执行失败'}`;
                    outputDiv.style.color = '#ef4444';
                }
            } catch (error) {
                outputDiv.innerHTML = `<i class="ri-error-warning-line" style="color: var(--danger-color);"></i> 错误: ${error.message}`;
                outputDiv.style.color = '#ef4444';
            }
        }

        // 根据命令方式切换RCON配置的显示
        function toggleRconConfig() {
            const commandMethod = document.getElementById('commandMethod').value;
            const rconItems = ['rconHostItem', 'rconPortItem', 'rconPasswordItem'];
            
            rconItems.forEach(itemId => {
                const item = document.getElementById(itemId);
                if (commandMethod === 'rcon') {
                    item.style.display = 'flex';
                } else {
                    item.style.display = 'none';
                }
            });
        }

        // 加载配置
        async function loadConfig() {
            try {
                const response = await fetch('/api/config');
                const data = await response.json();
                
                document.getElementById('commandMethod').value = data.minecraft?.command_method || 'docker_attach';
                document.getElementById('containerName').value = data.docker?.container_name || '';
                document.getElementById('rconHost').value = data.minecraft?.rcon_host || '';
                document.getElementById('rconPort').value = data.minecraft?.rcon_port || '';
                document.getElementById('rconPassword').value = data.minecraft?.rcon_password || '';
                
                toggleRconConfig();
                showToast('配置加载成功', 'success');
            } catch (error) {
                showToast('加载配置失败: ' + error.message, 'error');
            }
        }

        // 保存配置
        async function saveConfig() {
            try {
                const config = {
                    docker: {
                        container_name: document.getElementById('containerName').value
                    },
                    minecraft: {
                        command_method: document.getElementById('commandMethod').value,
                        rcon_host: document.getElementById('rconHost').value,
                        rcon_port: parseInt(document.getElementById('rconPort').value),
                        rcon_password: document.getElementById('rconPassword').value
                    }
                };
                
                const response = await fetch('/api/config', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(config)
                });
                const data = await response.json();
                
                showToast(data.message || '配置保存成功', 'success');
                setTimeout(() => location.reload(), 1000);
            } catch (error) {
                showToast('保存配置失败: ' + error.message, 'error');
            }
        }

        // 回车执行命令
        document.getElementById('commandInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                executeCommand();
            }
        });

        // 命令方式改变时切换配置显示
        document.getElementById('commandMethod').addEventListener('change', toggleRconConfig);

        // 初始化
        async function init() {
            await loadConfig();
            await updateStatus();
            await updatePlayers();
            await refreshLogs();
            
            // 定时刷新状态和玩家信息
            refreshInterval = setInterval(() => {
                updateStatus();
                updatePlayers();
            }, 5000);
            
            // 定时刷新日志（频率稍低一些）
            logRefreshInterval = setInterval(refreshLogs, 10000);
        }

        // 页面卸载时清理定时器
        window.addEventListener('beforeunload', () => {
            if (refreshInterval) clearInterval(refreshInterval);
            if (logRefreshInterval) clearInterval(logRefreshInterval);
        });

        init();
    </script>
</body>
</html>
