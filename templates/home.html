<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MC服务器管理 | 主页</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">

    <style>
        :root {
            /* 极简风配色板 */
            --bg-color: #f3f4f6;          /* 浅灰背景 */
            --card-bg: #ffffff;           /* 纯白卡片 */
            --text-primary: #111827;      /* 深黑主色 */
            --text-secondary: #6b7280;    /* 灰调次级色 */
            --hover-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            --card-border: 1px solid #e5e7eb;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }

        .container {
            max-width: 1000px;
            width: 100%;
            /* 简单的入场动画 */
            animation: fadeIn 0.8s ease-out;
        }

        .header {
            margin-bottom: 3rem;
            text-align: left; /* 这种风格左对齐更显高级，如果喜欢居中可改为 center */
            padding-left: 0.5rem;
        }

        .header h1 {
            font-size: 2.25rem;
            font-weight: 800;
            color: var(--text-primary);
            letter-spacing: -0.025em;
            margin-bottom: 0.75rem;
        }

        .header p {
            color: var(--text-secondary);
            font-size: 1.1rem;
        }

        /* 核心网格布局 */
        .nav-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 强制三列 */
            gap: 1.5rem;
        }

        .nav-card {
            background: var(--card-bg);
            border-radius: 24px; /* 大圆角 */
            padding: 2rem;
            text-decoration: none;
            border: var(--card-border);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05); /* 默认微弱阴影 */
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            height: 100%;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .nav-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--hover-shadow);
            border-color: #d1d5db;
        }

        /* 图标容器 */
        .icon-box {
            width: 52px;
            height: 52px;
            border-radius: 16px;
            background: #f9fafb;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: #374151;
            margin-bottom: 1.5rem;
            transition: background 0.3s, color 0.3s;
        }

        /* 悬停时图标颜色变化 */
        .nav-card:hover .icon-box {
            background: #eff6ff;
            color: #2563eb; /* 变成蓝色 */
        }

        .nav-title {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 0.75rem;
        }

        .nav-description {
            font-size: 0.95rem;
            color: var(--text-secondary);
            line-height: 1.6;
        }

        /* 动画关键帧 */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* 移动端适配 */
        @media (max-width: 850px) {
            .nav-grid {
                grid-template-columns: 1fr; /* 变成单列 */
            }
            .header {
                text-align: center;
                padding-left: 0;
            }
            .nav-card {
                align-items: center;
                text-align: center;
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <h1>Server Management</h1>
            <p>欢迎回来，请选择要操作的模块</p>
        </div>

        <div class="nav-grid">
            <a href="/console" class="nav-card">
                <div class="icon-box">
                    <i class="ri-terminal-box-line"></i>
                </div>
                <div class="nav-title">服务器控制台</div>
                <div class="nav-description">实时监控日志，发送 OP 指令，查看服务器运行状态与性能。</div>
            </a>

            <a href="/dashboard" class="nav-card">
                <div class="icon-box">
                    <i class="ri-dashboard-3-line"></i>
                </div>
                <div class="nav-title">服务器监控</div>
                <div class="nav-description">查看 CPU、内存使用情况，在线玩家信息，容器运行状态。</div>
            </a>

            <a href="/backup" class="nav-card">
                <div class="icon-box">
                    <i class="ri-hard-drive-2-line"></i>
                </div>
                <div class="nav-title">备份与同步</div>
                <div class="nav-description">管理世界存档快照，一键执行数据同步到 Cloudflare R2，确保数据安全。</div>
            </a>
        </div>
    </div>

</body>
</html>
